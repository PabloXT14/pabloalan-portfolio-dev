<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pablo Alan | Portfolio Dev</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&family=Kalam:wght@400;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>

  <!-- Phosphor-icons -->
  <link
    rel="stylesheet"
    type="text/css"
    href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
  />

  <link
    rel="stylesheet"
    type="text/css"
    href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/bold/style.css"
  />

  <link
    rel="stylesheet"
    type="text/css"
    href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
  />

  <!-- Ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" defer></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js" defer></script>

  <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />

<body>

  <!-- Phosphor-icons -->
  <div>
    <h2>Phosphor-icons</h2>

    <i class="ph ph-smiley icon"></i>

    <i class="ph-bold ph-cube icon" class="icon"></i>
  </div>

  <!-- ionicons -->
  <div>
    <h2>Ionicons</h2>

    <ion-icon name="happy-outline" class="icon"></ion-icon>
    <ion-icon name="heart" class="icon"></ion-icon>
    <ion-icon name="cube-outline" class="icon"></ion-icon>
  </div>

  <!-- Devicon -->
  <div>
    <h2>Devicon</h2>

    <i class="devicon-javascript-plain icon"></i>
    <i class="devicon-react-original icon"></i>
    <i class="devicon-tailwindcss-original icon"></i>
    <i class="devicon-python-plain icon"></i>
  </div>

</html>
